<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Collapsible Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            display: flex;
            height: 100vh;
            overflow-x: hidden;
        }
        #sidebar {
            width: 250px;
            background: #343a40;
            color: white;
            transition: all 0.3s;
        }
        #sidebar a {
            color: white;
            text-decoration: none;
            padding: 10px;
            display: block;
        }
        #sidebar a:hover {
            background: #495057;
        }
        #sidebar.collapsed {
            width: 60px;
        }
        #sidebar.collapsed .sidebar-text {
            display: none;
        }
        .content {
            flex-grow: 1;
            padding: 20px;
        }
    </style>
</head>
<body>

    <!-- Sidebar -->
    <nav id="sidebar" class="d-flex flex-column p-3">
        <h4 class="text-center">Dashboard</h4>
        <a href="#"><i class="bi bi-house"></i> <span class="sidebar-text">Home</span></a>
        <a href="#"><i class="bi bi-gear"></i> <span class="sidebar-text">Settings</span></a>
        <a href="#"><i class="bi bi-box-arrow-right"></i> <span class="sidebar-text">Logout</span></a>
    </nav>

    <!-- Main Content -->
    <div class="content">
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <button id="toggleSidebar" class="btn btn-dark">â˜°</button>
                <a class="navbar-brand ms-3" href="#">My Dashboard</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item"><a class="nav-link" href="#">Profile</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">Settings</a></li>
                    </ul>
                </div>
            </div>
        </nav>

        <!-- Dashboard Items -->
        <div class="row mt-4">
            <div class="col-md-4">
                <div class="card shadow p-3">
                    <h5 class="card-title">Item 1</h5>
                    <p class="card-text">This is the first dashboard item.</p>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card shadow p-3">
                    <h5 class="card-title">Item 2</h5>
                    <p class="card-text">This is the second dashboard item.</p>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card shadow p-3">
                    <h5 class="card-title">Item 3</h5>
                    <p class="card-text">This is the third dashboard item.</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById("toggleSidebar").addEventListener("click", function () {
            document.getElementById("sidebar").classList.toggle("collapsed");
        });
    </script>

</body>
</html>
