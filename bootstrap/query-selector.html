<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body onload="ready()">
    <p bulme>
        this is some text
    </p>
    <p>
        this is some text
    </p>
    <p bulme>
        this is some text
    </p>
    <p>

</body>

<script>
    function ready(){
        const matches = document.querySelectorAll("p[bulme]"); //nodeList
        const matchesArray = Array.from(matches); // convert nodeList to Array
        matchesArray.forEach(element => {
            console.log(element);
            element.setAttribute("style", "color:red")
        });
    }
</script>
