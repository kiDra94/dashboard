<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body onload="ready()">
    <p bulme farbe="red">
        this is some text
    </p>
    <p>
        this is some text
    </p>
    <p bulme farbe="green">
        this is some text
    </p>
    <p>
        this is some text
    </p>
</body>

</html>
<script>
    function ready(){
        let matches = document.querySelectorAll("p[bulme]"); //nodeList
        let matchesArray = Array.from(matches); // convert nodeList to Array
        matchesArray.forEach(element => {
            console.log(element);
            element.setAttribute("style", "color:red")
        });
        matches = document.querySelectorAll("p[farbe]"); //nodeList
        matchesArray = Array.from(matches); // convert nodeList to Array
        matchesArray.forEach(element => {
            console.log(element);
            if(element.hasAttribute("farbe")){
                let color = element.getAttribute("farbe");
                element.setAttribute("style", "color:" + color);    
            }
        });
    }
</script>
