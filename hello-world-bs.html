<script>
  $(document).ready(() => { // document (dom) ready!
    $("#fetch-menu").click(() => {

      let html = "<thead>";
      html += "<tr>";
      html += "<th scope='col'>#</th>";
      html += "<th scope='col'>msg</th>";
      html += "</tr>";
      html += "</thead >";
      html += "<tbody>";

      for (let i = 0; i < 10; i++) {
        html += "<tr>";
        html += "<td>" + i + "</td>";
        html += "<td>this is line #" + i + "</td>";
        html += "</tr >";
      }
      html += "</tbody>";
      $("#mytable").append(html);

    });
  })
</script>
