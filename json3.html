  <pre>
    <div id="msg">
    </div>
    <div id="msg1">
    </div>
    <div id="msg2">
    </div>
  </pre>

<script>
  let json = {
    journalist: [
      {
        first_name: 'armin',
        last_name: 'wolf',
        age: 60
      },
      {
        first_name: 'stefan',
        last_name: 'leigniger',
        age: 60
      }
    ],
    sportsman: [
      {
        first_name: 'stefan',
        last_name: 'kraft',
        age: 24
      },
      {
        first_name: 'vinz',
        last_name: 'kreichmayer',
        age: 30
      }
    ]
  };
  let str = JSON.stringify(json);
  let json1 = JSON.parse(str);
  json1.journalist.push({
    first_name: 'susanne',
    last_name: 'hoegler',
    age: 45
  });
  console.log(json)
  $('#msg').html(JSON.stringify(json1));

  function getAvgAge(obj, type){
    let sportsman = obj[type];
    let age = 0;
    let counter = 0;
    for(let i = 0; i < sportsman.length; i++){
      age += sportsman[i].age;
      counter++;
      console.log(age);
    }
    return age/counter;
  }

  let avg = getAvgAge(json1, "sportsman")
  $("#msg2").html('Die Sportler sind durchschnittlich ' + avg + ' Jahre alt.')
</script>
