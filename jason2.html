<script>
  let json1 = [
      {

        last_name: 'wolf',
        age: 60
      },
    {
      first_name: 'stefan',
      last_name: 'leigniger',

  let json2 = JSON.parse(str);
  json1.push({

      last_name: 'hoegler',
      age: 45
  });

  console.log(json1)
  console.log('json[1]: ' + json1[1]);

  $("#msg2").html('json1.stringify= ' + JSON.stringify(json1));
