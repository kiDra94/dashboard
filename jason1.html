<!DOCTYPE html>
<html lang="">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JSON-1</title>
  <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
    crossorigin="anonymous"></script>
</head>

<body>
  <div id="msg">
  </div>
  <div id="msg1">
  </div>
  <div id="msg2">
  </div>
</body>

</html>
<script>
  let json1 = [ // a simple array in json (java script object notation)
    0, 7, 1, 3
  ];
  console.log(json1)
  console.log('json[1]: ' + json1[1]);
  $("#msg").html('json1[1]= ' + json1[1]);
  $("#msg1").html('json1= ' + json1);
  $("#msg2").html('json1= ' + JSON.stringify(json1));
</script>
