<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hello world</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.24.1/bootstrap-table.min.css"
        integrity="sha512-CPL36V8ZD92nblUPfrYxCPKrlykPHIsP6dp3C/9xXchzL84rSnDdyFeXnFEoTveGFxl5Ucamm4qHR8LynUTKdg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/highcharts/12.2.0/highcharts.js"
        integrity="sha512-RDyfVJDEU8obe/rQf9RKZd3s2olv9O+0+Fuy1tysTmV6PPmI7sR2DdzrlsmEliGGHiVWJ3orQetBDwAez/vECQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script> -->
    <script src="https://code.highcharts.com/stock/highstock.js"></script>
    <script src="https://code.highcharts.com/modules/exporting.js"></script>
    <script src="https://code.highcharts.com/modules/export-data.js"></script>
    <!-- beim browser immer bei network disable chache ankreuzen, oft ein problem
     da es passieren kann das der browser eine datei chachet, und wenn wir eine neue einfuegen
     er diese nicht uebernimmt, es steht beim size disk chache wenn es eingeschaltet ist -->
    <style>
        .navbar-nav .nav-link.active,
        .navbar-nav .nav-link.show {
            color: blue;
        }

        /* .content {
            border: 1px solid #ccc;
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
            background-color: #f9f9f9;
        } */

        .form-control,
        .input-group-text {
            border-radius: 0;
        }
    </style>
</head>

<body>
    <!-- Navigation Bar -->
    <!-- <nav class="navbar navbar-expand-lg navbar-light bg-light"> -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">

        <div class="container-fluid">
            <a class="navbar-brand" href="#">MyApp</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a id="fetch-link" class="nav-link" href="#">Fetch</a>
                    </li>
                    <li class="nav-item">
                        <a id="about-link" class="nav-link" href="#">About</a>
                    </li>
                    <li class="nav-item">
                        <a id="contact-link" class="nav-link" href="#">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-1">

        <!-- Section 1 -->
        <div id="fetch-content" class="content">
            <h5>My dynamic table</h5>

            <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with date inputs">

                <div class="btn-group" role="group" aria-label="First group">
                    <span class="input-group-text">Von</span>
                    <input type="date" class="form-control" id="from" value="2024-01-01">
                </div>
                <div class="btn-group ms-3" role="group" aria-label="Second group">
                    <span class="input-group-text">Bis</span>
                    <input type="date" class="form-control" id="to" value="2025-01-01">
                </div>
                <button type="button" class="btn btn-danger" id="redraw">Fetch</button>
            </div>

            <!-- <input id="from" type="datetime-local" value="2024-01-01T09:00">
            <input id="to" type="datetime-local" value="2025-01-01T09:00">  -->

            <div id="mychart">
                <p class="border p-2 rounded">hier wird sp√§ter ein chart gerendert ...</p>
            </div>
            <table id="mytable" class="table table-hover table-striped w-50"></table>
        </div>
        <!-- Section 2 -->
        <div id="about-content" class="content d-none">
            <h5>About</h5>
            <p>This is the content of section 2.</p>
        </div>
        <!-- Section 3 -->
        <div id="contact-content" class="content d-none">
            <h5>Contact</h5>
            <p>This is the content of section 3.</p>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.24.1/bootstrap-table.min.js"
        integrity="sha512-SluUb5Wij76laheDMpw6UZXUuvefcSa3wbeMZoAzEwc8Fe9aVqUwAhG1n2FPDnZh8bExgmx5H6N3k2xzrd1nuQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
