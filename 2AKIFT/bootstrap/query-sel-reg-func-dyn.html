<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
</head>

<body onload="ready()">
    <p AKIFT>this is some text</p>
    <p AKIFT>this is some text</p>
    <p AKIFT>this is some text</p>
    <p>this is some text</p>
    <p>this is some text</p>
    <p hide="AKIFT">click me to hide the AKIFT </p>
    <p AKIFT>this is some text</p>
    <p>this is some text</p>
    <p>this is some text</p>
    <p AKIFT>this is some text</p>

</body>

</html>
<script>
    function ready() {
        _matches = document.querySelectorAll("p[hide]"); // nodeList
        matches = Array.from(_matches); // convert nodeList to array
        matches.forEach(element => {
            element.addEventListener("click", (e) => {
                _matches = document.querySelectorAll("p[AKIFT]"); 
                matches = Array.from(_matches); 
                matches.forEach(element => {
                    element.hidden = true;
                });

            });
        });


    }
</script>
