<script>
    let json = [ // array of objects
        {
            firstname: "armin",
            lastname: "wolf",
            age: 60
        },
        {
            firstname: "stefan",
            lastname: "lenglinger",
            age: 30
        }


    ];

    console.log(json);
    $("#msg").html(JSON.stringify(json));

    let str = JSON.stringify(json);
    let json1 = JSON.parse(str);
    json1.push({
        firstname: "susanne",
        lastname:"h√∂gerl",
        age: 45
    });
    console.log(json1);
    $("#msg1").html(JSON.stringify(json1));
 

</script>
